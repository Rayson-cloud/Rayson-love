<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Tania</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0; padding: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden; text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10; max-width: 600px; margin: 20px;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #d63384; font-size: 3.5rem; margin-bottom: 10px; }
        
        .floating-item { position: fixed; top: -50px; pointer-events: none; animation: fall linear infinite; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 25px 0; }
        .polaroid { background: white; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transform: rotate(-2deg); }
        .polaroid img { width: 100%; height: 150px; object-fit: cover; }

        /* Play Button Styling */
        .music-controls {
            margin: 20px 0;
            padding: 15px;
            background: rgba(214, 51, 132, 0.1);
            border-radius: 15px;
        }

        .play-btn {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn:hover { transform: scale(1.05); background-color: #b52a6f; }

        .play-btn.playing { background-color: #4CAF50; }

        .btn { padding: 12px 30px; border: none; border-radius: 50px; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: 0.3s; }
        #yesBtn { background-color: #d63384; color: white; margin-top: 20px; }
        #noBtn { background-color: #f8f9fa; color: #d63384; position: relative; margin-top: 20px; }

        #secretMessage { display: none; animation: fadeIn 2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="https://docs.google.com/uc?export=download&id=1bvLjrYklqAG0fytLWvNG49Tz8kF2_ZWk" type="audio/wav">
    </audio>

    <div class="container">
        <div id="mainContent">
            <h1>For Tania Gonsalves üçì</h1>
            <p>You're the cherry on top of my life.</p>
            
            <div class="gallery">
                <div class="polaroid"><img src="https://via.placeholder.com/300" alt="Memory 1"><p>Beautiful ‚ú®</p></div>
                <div class="polaroid"><img src="https://via.placeholder.com/300" alt="Memory 2"><p>Cherished üçí</p></div>
            </div>

            <div class="music-controls">
                <button class="play-btn" id="masterPlayBtn" onclick="toggleMusic()">
                    <span id="playIcon">‚ñ∂</span> <span id="btnText">Play Our Song</span>
                </button>
            </div>

            <h3>Will you be my Valentine?</h3>
            <div style="display: flex; justify-content: center; gap: 20px;">
                <button class="btn" id="yesBtn" onclick="revealMessage()">Yes!</button>
                <button class="btn" id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="secretMessage">
            <h1>I Love You, Tania! ‚ù§Ô∏è</h1>
            <p>You're my "Her." Forever yours, Rayson</p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('loveSong');
        const playBtn = document.getElementById('masterPlayBtn');
        const btnText = document.getElementById('btnText');
        const playIcon = document.getElementById('playIcon');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playBtn.classList.add('playing');
                btnText.innerText = "Music Playing...";
                playIcon.innerText = "‚è∏";
            } else {
                audio.pause();
                playBtn.classList.remove('playing');
                btnText.innerText = "Play Our Song";
                playIcon.innerText = "‚ñ∂";
            }
        }

        // --- Decorations ---
        function createItem() {
            const symbols = ['‚ù§Ô∏è', 'üçì', 'üçí', 'üíñ'];
            const el = document.createElement('div');
            el.classList.add('floating-item');
            el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 7000);
        }
        setInterval(createItem, 350);

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function revealMessage() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('secretMessage').style.display = 'block';
            for(let i=0; i<50; i++) setTimeout(createItem, i * 100);
        }
    </script>
</body>
</html>
